<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local StyleSheets-->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Limabeans Fine Foods | Raleigh, NC</title>
</head>
<body onload="todaysLocation()">
    <div class="nav-bar">
        <div class="nav-content">
            <img class="logo" src="images/lima-beans-logo.png" alt="limabeans logo">
            <nav>
                <ul class="nav-links">
                    <li>Find Us</li>
                    <li>Order</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="social-links">
                <div class="social" >
                    <a  href="www.instagram.com"><img src="images/instagram.png"></a>
                </div>
                <div class="social" >
                    <a  href="www.facebook.com"><img src="images/facebook.png"></a>
                </div>
                <div class="social" >
                    <a  href="www.youtube.com"><img src="images/youtube.png"></a>
                </div>  
            </div>
        </div> 
    </div>
    <div class="header">
        <div class="truckLocale">
            <p class="todays-location"> Today our truck is parked at:</p>
            <div class="truck-address">
                <br><span id="truckAddress"></span>
                <br><span id="truckAddress2"></span>
            </div>
        </div>
    </div>
    <div class="bottom-grid">
        <div class="social-links-bottom">
            <div class="social" >
                <a  href="www.instagram.com"><img src="images/instagram.png"></a>
            </div>
            <div class="social" >
                <a  href="www.facebook.com"><img src="images/facebook.png"></a>
            </div>
            <div class="social" >
                <a  href="www.youtube.com"><img src="images/youtube.png"></a>
            </div>  
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
